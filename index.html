
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Form Validation</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <h1>Welcome to Lorem!</h1>
    <img src="Rectangle77.png">
    <h2>Lorem Ipsum is simply</h2>
    <div class="box">
        <div class="page">
            <div class="header">
                <a id="login" class="active" href="#login">login</a>
                <a id="signup" href="#signup">sign up</a>
            </div>
            <div id="errorMsg"></div>
            <div class="content">
                <form class="login" name="loginForm" onsubmit="return validateLoginForm()" method="POST">
                    <p><b>Username</b><br>
                    <input type="text" name="name" id="logName" placeholder="Username"></p>
                    <p><b>Password</b><br>
                    <input type="password" name="password" id="logPassword" placeholder="Password"></p>
                    <div id="check">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <br><br>
                    <input type="submit" value="Login">
                    <a href="#">Forgot Password?</a>
                </form>
                <form class="signup" name="signupForm" onsubmit="return validateSignupForm()" method="POST">
                    <p><b>Email Address</b><br>
                    <input type="email" name="email" id="signEmail" placeholder="Email"></p>
                    <p><b>Username</b><br>
                    <input type="text" name="name" id="signName" placeholder="Username"></p>
                    <p><b>Password</b><br>
                    <input type="password" name="password" id="signPassword" placeholder="Password"></p>
                    <input type="submit" value="Sign Up">
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
